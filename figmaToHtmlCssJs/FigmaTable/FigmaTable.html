<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigmaTable</title>
    <link rel="stylesheet" href="FigmaTable.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>INVOICE</th>
          <th>COMPANY</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td><a href="#">INV_1001</a></td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <p class="status status-paid">Paid</p>
          </td>
          <td class="amount">$520.18</td>
        </tr>

        <tr>
          <td><a href="#">INV_1001</a></td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <p class="status status-pending">Pending</p>
          </td>
          <td class="amount">$520.18</td>
        </tr>

        <tr>
          <td><a href="#">INV_1001</a></td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <p class="status status-pending">Pending</p>
          </td>
          <td class="amount">$520.18</td>
        </tr>

        <tr>
          <td><a href="#">INV_1001</a></td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <p class="status status-pending">Pending</p>
          </td>
          <td class="amount">$520.18</td>
        </tr>
        <tr>
          <td><a href="#">INV_1001</a></td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <p class="status status-unpaid">Unpaid</p>
          </td>
          <td class="amount">$520.18</td>
        </tr>
   
   
      </tbody>
    </table>
  </body>
</html>

<!-- 
notes on tables 
<table> <table/>table tag
tr => table row(rows)
(the below are added into the rows)
th=> table head
td => table data cell

the below tags are to classify the elements in the table
<thead><thead/>
    <tbody><tbody/>
        <tfoot><tfoot/>
